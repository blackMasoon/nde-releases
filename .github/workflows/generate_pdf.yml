name: Generate PDFs
on:
  push:
    paths:
      - 'books/**/*.md'
      - 'games/**/*.md'  # CHANGED: Added games path
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: pdf-generation
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-liberation fonts-noto-cjk libasound2t64 libatk-bridge2.0-0 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgbm1 libgcc-s1 libglib2.0-0 libgtk-3-0 libnspr4 libnss3 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 lsb-release wget xdg-utils
          npm install md-to-pdf

      - name: Generate PDFs (Node.js Script)
        run: |
          cat << 'EOF' > convert.js
          const fs = require('fs');
          const { mdToPdf } = require('md-to-pdf');
          const CSS = "body { font-family: 'Liberation Serif', 'Noto Serif CJK JP', serif; }";

          function getFiles(dir, files = []) {
             if (!fs.existsSync(dir)) return files;
             const fileList = fs.readdirSync(dir);
             for (const file of fileList) {
               const name = \`\${dir}/\${file}\`;
               if (fs.statSync(name).isDirectory()) {
                 getFiles(name, files);
               } else if (name.endsWith('.md')) {
                 files.push(name);
               }
             }
             return files;
          }

          (async () => {
            try {
              // CHANGED: Added games directory
              const files = [...getFiles('books'), ...getFiles('games')];
              console.log(\`Found \${files.length} markdown files.\`);

              for (const file of files) {
                console.log(\`Converting \${file}...\`);
                const pdfPath = file.replace('.md', '.pdf');
                await mdToPdf(
                  { path: file },
                  {
                    dest: pdfPath,
                    css: CSS, 
                    launch_options: { args: ['--no-sandbox', '--disable-setuid-sandbox'] } 
                  }
                );
              }
              console.log('Conversion complete!');
            } catch (err) {
              console.error('Fatal Error:', err);
              process.exit(1);
            }
          })();
          EOF
          
          node convert.js

      - name: Commit PDFs
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          # CHANGED: Added games path
          git add books/**/*.pdf games/**/*.pdf
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-generate PDFs [skip ci]" && git pull --rebase -Xtheirs origin main && git push)
